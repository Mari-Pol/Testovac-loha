<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title>Testovací úloha - Marian Polák</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS file-->
    <link rel="stylesheet" href="./dist/style.css">
    <!--icon style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   
</head>

<body>
    <!--main section-->
    <div class="menu-button">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="img-blog"><img src="logo.svg" alt="">

    </div>
    
    <div class="box">
        <input type="checkbox" id="check">
        <div class="searchBox">
            <input type="text" placeholder="Type to Search...">
            <label for="check" class="icon">
                 <i class="fas fa-search"></i>
            </label>

        </div>
    </div>
    <!--social sites icons-->
    <div class="socialIcons">
        <a href="https://www.facebook.com/">Facebook<i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com/?lang=cs">Twitter<i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/">Instagram<i class="fa-brands fa-instagram"></i></a>
        <a href="#">Share<i class="fa-solid fa-share-nodes"></i></a>


    </div>
   

    <header>
        <div class="side-bar">

            <!--close button-->
            <div class="close-button">
                <i class="fas fa-times"></i> 
            </div>
            <!--image logo-->
            <img src="ZDF_logo!_Logo_2021.svg" alt="">

        </div>
    </header>
</body>
</html>
